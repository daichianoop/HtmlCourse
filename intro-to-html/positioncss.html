<!DOCTYPE html>
<html>
  <head>
    <title>positionpractice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        color: white;
        background-color: black;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 50px;
        right: 0px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 72px;
      "
    >
      Sidebar
      <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
      "
    >
     X
    </div>

    </div>


    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>





    <div
      style="
        background-color: lightgray;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div style="background-color: lightgreen; 
    height: 200px;
     width: 200px;
     position: relative;">
      div2
      <div
      style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
      "
    >
      5:00
    </div>
    </div>
  </body>
</html>
