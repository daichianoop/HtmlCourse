<!DOCTYPE html>
<html>
  <head>
    <title>FlexBoxPractise</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1 texttt</div>
      <div style="background-color: lightsalmon">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightsalmon">flex:1</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        justify-content: center;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightsalmon">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightsalmon">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightsalmon">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

   
    </div>
  </body>
</html>
